<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .email-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border: 1px solid #dddddd;
        }

        .rainbow-bar {
            height: 5px;
        }

        .red {
            background-color: #AB3323;
        }

        .orange {
            background-color: #F48E33;
        }

        .yellow {
            background-color: #ffff00;
        }

        .green {
            background-color: #439C8F;
        }

        .blue {
            background-color: #8BA5C0;
        }

        .indigo {
            background-color: #0B232B;
        }

        .mauve {
            background-color: #D2BECB;
        }

        .header {
            padding: 20px;
            text-align: center;
            color: #ffffff;
        }

        .header img {
            max-width: 150px;
            height: 50px;
        }

        .content {
            padding: 20px;
            text-align: left;
            color: #333333;
        }

        .footer {
            padding: 20px;
            text-align: center;

            color: #777777;

        }

        .social-icons img {
            width: 30px;
            margin: 0 10px;
        }

        .footer a {
            color: #ffffff;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="email-container">
        <!-- Rainbow Bands -->

        <!-- Header Section -->
        <div class="header indigo">
            <img src="https://via.placeholder.com/150" alt="Company Logo">
        </div>
        <!-- <div class="rainbow-bar indigo"></div> -->
        <div class="rainbow-bar mauve"></div>
        <div class="rainbow-bar blue"></div>
        <div class="rainbow-bar green"></div>
        <div class="rainbow-bar orange"></div>
        <div class="rainbow-bar red"></div>

        <!-- Content Section -->
        <div class="content">
            <h1>Hello, [Recipient's Name]!</h1>
            <p>
                Thank you for being a valued part of our community. We have some exciting updates and news to share with
                you. Stay tuned for more information!
            </p>
        </div>
        <div class="rainbow-bar red"></div>
        <div class="rainbow-bar orange"></div>
        <div class="rainbow-bar green"></div>
        <div class="rainbow-bar blue"></div>
        <div class="rainbow-bar mauve"></div>
        <div class="rainbow-bar indigo"></div>
        <!-- Footer Section -->
        <div class="footer indigo">
            <div class="social-icons">
                <a href="https://www.instagram.com/switchbackrepair/"><img
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/240px-Instagram_icon.png"
                        alt="Instagram"></a>
            </div>
            <a href="https://www.switchbackrepair.com/">www.switchbackrepair.com</a>
        </div>
    </div>
</body>

</html>
